
<h2 class="diagonal">Unlocking the gates to security: <br>
     Check your password smartly, safeguard your data with care.</h2>
<form 
    class="passForm" 
    [formGroup]="passForm"
    >
    <app-password-input formControlName="controlPassInput"></app-password-input>
    <app-block [strength]="calculatePasswordStrength(passForm.get('controlPassInput')?.value)"
        (bodyColorChange)="setBodyBackgroundColor($event)"></app-block>
</form>
